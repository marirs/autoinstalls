# Main Nginx Configuration
# Optimized for high performance and security

# User and process settings
user www-data;
worker_processes auto;
worker_rlimit_nofile 100000;
pid /var/run/nginx.pid;

# Event handling configuration
events {
    worker_connections 4000;
    use epoll;
    multi_accept on;
}

# HTTP configuration block
http {
    # Rate limiting zones for DDoS protection
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;        # API endpoints: 10 requests per second
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;       # Login endpoints: 1 request per second  
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;    # Max 10 connections per IP
    
    # Real IP mapping for proxy setups
    map $http_x_forwarded_for $realip {
        ~^(\d+\.\d+\.\d+\.\d+) $1;
        default $remote_addr;
    }
    
    # File cache optimization
    open_file_cache max=200000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # MIME types and default handling
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging configuration
    access_log off;
    error_log /var/log/nginx/error.log crit;

    # Performance optimizations
    aio threads;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    server_tokens off;
    types_hash_max_size 2048;

    # Client request settings
    client_max_body_size 1G;
    client_body_timeout 10;
    send_timeout 2;
    keepalive_timeout 30;
    keepalive_requests 100000;

    # Gzip compression configuration
    gzip on;
    gzip_disable "msie6";
    gzip_http_version 1.1;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 10240;
    gzip_buffers 16 8k;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        # text/html is always compressed by HttpGzipModule
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    
    # Connection cleanup
    reset_timedout_connection on;

    # SSL/TLS configuration
    ssl_protocols TLSv1.2 TLSv1.3; # Modern secure protocols only
    ssl_prefer_server_ciphers on;
    #ssl_dyn_rec_enable on;
    ssl_ecdh_curve X25519:P-521:P-384:P-256;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off; # Requires nginx >= 1.5.9
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Brotli compression configuration
    brotli on;
    brotli_static on;
    brotli_buffers 16 8k;
    brotli_comp_level 6;
    brotli_types *;

    # Security headers
    add_header Strict-Transport-Security "max-age=15768000; includeSubdomains; preload";
    add_header X-XSS-Protection "1; mode=block"; #Cross-site scripting
    add_header X-Frame-Options "SAMEORIGIN" always; #clickjacking
    add_header X-Content-Type-Options nosniff; #MIME-type sniffing
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self';" always;

    # PageSpeed module removed - use Brotli instead for better performance

    # Include additional configuration files
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}
